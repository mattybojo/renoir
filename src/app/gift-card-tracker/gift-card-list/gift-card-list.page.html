<ren-header [title]="'Gift Card Tracker'"></ren-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      class="filter-text"
      [clearInput]="true"
      placeholder="Type here to filter"
      (ionInput)="filterGiftCards($event)"
    ></ion-input>
  </ion-item>

  <ion-list>
    <ion-item-group>
      <ion-item-divider class="pet-food-headers" [sticky]="true">
        <ion-label (click)="sortGiftCards('storeName')">Name</ion-label>
        <ion-label (click)="sortGiftCards('amount')">Amount</ion-label>
        <ion-label (click)="sortGiftCards('last4')">Last 4</ion-label>
      </ion-item-divider>
      @for (item of filteredRowData; track item) {
      <ion-item-sliding>
        <ion-item class="pet-food-row">
          <ion-label>{{ item.storeName }}</ion-label>
          <ion-label>{{ item.amount | currency }}</ion-label>
          <ion-label>{{ item.last4 }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="openGiftCardModal(item)">
            <fa-icon
              [icon]="faPenToSquare"
              [fixedWidth]="true"
              size="lg"
            ></fa-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="showConfirmDelete(item)">
            <fa-icon [icon]="faTrash" [fixedWidth]="true" size="lg"></fa-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      } @empty {
      <li class="no-results">There are no items.</li>
      }
    </ion-item-group>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" (click)="addGiftCard()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
