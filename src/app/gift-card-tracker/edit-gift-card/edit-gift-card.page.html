<ren-modal-header
  [title]="title"
  (closeModal)="closeModal()"
></ren-modal-header>

<ion-content [fullscreen]="true">
  <div [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input
          label="Store Name"
          labelPlacement="floating"
          formControlName="storeName"
          autocapitalize="sentences"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Amount"
          labelPlacement="floating"
          formControlName="amount"
          pattern="^\d+(\.\d{2})?$"
          type="number"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Last 4"
          labelPlacement="floating"
          formControlName="last4"
          minlength="4"
          maxlength="4"
          pattern="\d{4}"
        ></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="flex justify-center mt-2">
    <ion-button
      fill="outline"
      color="dark"
      (click)="saveItem()"
      [disabled]="form.invalid"
    >
      Save
    </ion-button>
  </div>
</ion-content>
