<ren-modal-header
  [title]="title"
  (closeModal)="closeModal()"
></ren-modal-header>

<ion-content [fullscreen]="true">
  <div [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input
          label="Task name"
          labelPlacement="floating"
          formControlName="label"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-select
          label="Category"
          labelPlacement="floating"
          formControlName="category"
        >
          @for (category of categories; track category) {
          <ion-select-option [value]="category.category"
            >{{ category.label }}</ion-select-option
          >
          }
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea
          label="Notes"
          labelPlacement="floating"
          formControlName="notes"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <div class="flex flex-col">
          <p class="floating-label">Due Date</p>
          <div>
            <ion-datetime-button
              datetime="dueDate"
              class="justify-start ms-0"
            ></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime
                  id="dueDate"
                  formControlName="dueDate"
                  presentation="date"
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </div>
        </div>
      </ion-item>
      <ion-item>
        <div class="flex flex-col">
          <p class="floating-label">Last Completed Date</p>
          <div>
            <ion-datetime-button
              datetime="lastCompletedDate"
              class="justify-start"
            ></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime
                  id="lastCompletedDate"
                  formControlName="lastCompletedDate"
                  presentation="date"
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <div class="flex justify-center mt-2">
    <ion-button fill="outline" color="dark" (click)="saveItem()"
      >Save</ion-button
    >
  </div>
</ion-content>
